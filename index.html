<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="bg" onload="introSong()">
    <div class="wrapper">
        <div class="overlay intro visible">
            <audio id="spooky-sound" src="/audio/weeg.mp3"></audio>
            <audio id="monke-sound" src="/audio/monke.mp3"></audio>
            <audio id="fruit-sound" src="/audio/fruit.mp3"></audio>
            <audio id="intro-sound" src="/audio/intro.mp3"></audio>
            <h3>World Of Memories</h3>
            <p>Choose a theme to start:</p>
            <div class="chooseTheme">
                <button value="halloween" id="halloween" onclick="themePicker(this)">🎃</button>
                <button value="animal" id="animal" onclick="themePicker(this)">🐒</button>
                <button value="fruits" id="fruits" onclick="themePicker(this)">🍏</button>
            </div>
        </div>
        <div id="victory-text" class="overlay outro">
            <audio id="victory-sound" src="/audio/mixkit-firework-rockets-exploding-in-the-sky-2993.wav"></audio>
            <h3>You made it!</h3>
            <p id="displayScore"></p>
            <p class="newGame">Choose a theme for new game!</p>
            <div class="chooseTheme">
                <button value="halloween" id="halloween" onclick="themePicker(this)">🎃</button>
                <button value="animal" id="animal" onclick="themePicker(this)">🐒</button>
                <button value="fruits" id="fruits" onclick="themePicker(this)">🍏</button>
            </div>
        </div>
        <div class="flip-card-container">
            <!-- <div class="card-flip-highScore">High Score is: <span id="scoreText"></span></div>
            <div class="card-flip-currentTime">
                <h2>Time</h2>
                <h3 class="time" id="display">00:00:00</h3>
            </div> -->
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script src="./clock.js"></script>
</body>

</html>
