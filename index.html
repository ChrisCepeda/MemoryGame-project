<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="css/style.css">

</head>


<body>
  <div class="wrapper">
    <div class="overlay intro visible">
        World Of Memories
        <p>Click to enter</p>
       <div class="chooseTheme">
                <button value="halloween" id="halloween" onclick="themePicker(this)">🎃</button>
                <button value="animal" id="animal" onclick="themePicker(this)">🐒</button>
                <button value="fruits" id="fruits" onclick="themePicker(this)">🍏</button>
            </div>
    </div>
    <div id="victory-text" class="overlay outro">
        <audio id="victory-sound" src="/audio/mixkit-firework-rockets-exploding-in-the-sky-2993.wav"></audio>
        You made it!
        <p class="newGame">Click for new game</p>
    </div>
    <h1 class="card-flip-title">Memory Game</h1>
    <div class="flip-card-container">
    </div>
    <div class="card-score-container">
        <h3>Time</h3>
        <h3>Flips: <span id="numOfFlips">0</span></h3>

    </div>
  </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
