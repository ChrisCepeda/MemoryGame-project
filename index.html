<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="css/style.css">

</head>


<body>
    <div class="wrapper">
        <div class="overlay intro visible">
            <h3>World Of Memories</h3>
            <p>Choose a theme to start:</p>
            <div class="chooseTheme">
                <button value="halloween" id="halloween" onclick="themePicker(this)">🎃</button>
                <button value="animal" id="animal" onclick="themePicker(this)">🐒</button>
                <button value="fruits" id="fruits" onclick="themePicker(this)">🍏</button>
            </div>
        </div>
        <div id="victory-text" class="overlay outro">
            <audio id="victory-sound" src="/audio/mixkit-firework-rockets-exploding-in-the-sky-2993.wav"></audio>
            <h3>You made it!</h3>
            <p class="newGame">Choose a theme for new game!</p>
            <div class="chooseTheme">
                <button value="halloween" id="halloween" onclick="themePicker(this)">🎃</button>
                <button value="animal" id="animal" onclick="themePicker(this)">🐒</button>
                <button value="fruits" id="fruits" onclick="themePicker(this)">🍏</button>
            </div>
        </div>
        <div class="flip-card-container"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
